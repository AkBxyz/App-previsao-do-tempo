<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Kdam+Thmor+Pro&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="sripts.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
    <div class="caixa-media">
        
        <h2 class="cidade">Tempo em são paulo</h2>
        <p class="temp">21°C</p>

        <div class="caixa-menor">
            <img alt="icone-info-tempo" class="img-previsao" src="https://openweathermap.org/img/wn/04n.png">
            
            <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade 71%</p>



    </div>    
</div>
</body>
</html>
